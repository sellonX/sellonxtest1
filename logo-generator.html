<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellonX Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background-color: #153f7a;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #ff6b35;
            transform: rotate(45deg);
            top: 5px;
            left: -5px;
        }
        
        .logo-icon::after {
            content: 'S';
            color: white;
            font-size: 28px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #153f7a;
        }
        
        .logo-text span {
            color: #ff6b35;
        }
        
        /* White version for footer */
        .logo.white .logo-text {
            color: white;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">Sellon<span>X</span></div>
    </div>
</body>
</html>
